<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Title -->
    <title>Yimage | Template</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8">
    <meta name="theme-color" content="#cddc39" />
    <meta name="description" content="Responsive Admin Dashboard Template" />
    <meta name="keywords" content="admin,dashboard" />
    <meta name="author" content="Yimage" />

    <!-- Styles -->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.css" />
    <link href="assets/css/icone91f.css" rel="stylesheet">
    <link href="assets/css/nprogress.css" rel="stylesheet">
    <link href="assets/css/hover.css" rel="stylesheet" media="all" type="text/css">
    <link href="assets/css/fakeLoader.css" rel="stylesheet" media="all" type="text/css">
    <link href="assets/css/materialdesignicons.css" media="all" rel="stylesheet" type="text/css" />
    <link href="assets/css/animate.css" media="all" rel="stylesheet" type="text/css" />

    <!-- Theme Styles -->
    <link href="assets/css/alpha.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/custom.css" rel="stylesheet" type="text/css" />


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>

<body class="login-page lime">
    <div class="device-loader"></div>
    <div class="container">
        <div class="row" style="padding-top:10%">
            <div class="col s12 m10 offset-m1">
                <div id="card_main" class="card">
                    <div class="card-content s6 grey-text">
                        <span class="card-title">Yimage</span>
                        <div class="row">
                            <div class="col s12 m6 l6" style="padding-bottom:10px">
                                <form name="login" method="POST">
                                    <p class="center">Sign In</p>
                                    <div id="username_div" class="input-field col s12">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="user_name" type="text" class="validate">
                                        <label for="user_name">User Name</label>
                                    </div>
                                    <div id="password_div" class="input-field col s12">
                                        <i class="material-icons prefix">https</i>
                                        <input id="password" type="text" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input type="checkbox" id="test5" />
                                        <label for="test5">Remember me!</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <p><label>
                                      <a href="javascript:void(0)" class="lime-text">Forgot Password?</a>
                                    </label></p>
                                    </div>
                                    <div class="input-field col s12 center" style="padding-top:10px">
                                        <button id="submit" class="btn btn-round lime waves-effect" name="submit" type="submit">
                                          <i class="material-icons left">perm_identity</i>Sign In</button>
                                    </div>
                                </form>
                            </div>
                            <div id="sign_up_div" class="col s12 m6 l6">
                                <div class="rule hide-on-med-and-up"></div>
                                <p class="center">Sign Up</p>
                                <br />
                                <div class="col s12 padding_bottom center">
                                    <a id="google" class="waves-effect waves-light red btn">
                                        <i class="mdi mdi-google left"></i>Google</a>
                                </div>
                                <div class="col s12 padding_bottom center">
                                    <a id="facebook" class="waves-effect waves-light indigo btn">
                                        <i class="mdi mdi-facebook-box left"></i>Facebook</a>
                                </div>
                                <div class="col s12 padding_bottom center">
                                    <a id="twitter" class="waves-effect cyan btn">
                                        <i class="mdi mdi-twitter left"></i>Twitter</a>
                                </div>
                                <div class="col s12 center">
                                    <a id="email" class="waves-effect white btn">
                                        <i class="mdi mdi-gmail left"></i>E mail</a>
                                </div>
                                <div class="col s12 center" style="padding-top:10px">
                                    <p>By signing up you indicate that you have read and agree to the
                                        <a>Terms of Service</a> and <a>Privacy Policy</a>.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="footer_login" class="card-action grey lighten-4 center">
                        <a class="footer_text grey-text text-lighten-1">Site-map</a>
                        <a class="footer_text grey-text text-lighten-1">About</a>
                        <a class="footer_text grey-text text-lighten-1">Help</a>
                        <a class="footer_text grey-text text-lighten-1">Terms</a>
                        <a class="footer_text grey-text text-lighten-1">Privacy</a>
                        <a class="footer_text grey-text text-lighten-1">Cookies</a>
                        <a class="footer_text grey-text text-lighten-1">Apps</a>
                        <a class="footer_text grey-text text-lighten-1">Careers</a>
                        <a class="footer_text grey-text text-lighten-1">Status</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Javascripts -->
    <!-- jQuery -->
    <script src="assets/plugins/jquery/jquery-2.2.0.min.js"></script>
    <!-- Custom App Loader for Mobile Devices -->
    <script src="assets/js/login_loader_init.js"></script>
    <!-- FakeLoader -->
    <script src="assets/js/fakeLoader.js"></script>
    <!-- NProgress Slim Loader -->
    <script src="assets/js/nprogress.js"></script>
    <script src="assets/js/nprogress_config.js"></script>
    <!-- Materialize jQuery library-->
    <script src="assets/plugins/materialize/js/materialize.js"></script>
    <!-- jQuery blockui -->
    <script src="assets/plugins/jquery-blockui/jquery.blockui.js"></script>
    <!-- PulsateJs -->
    <script src="assets/js/jquery.pulsate.js"></script>

    <!-- Main App -->
    <script src="assets/js/alpha.js"></script>
    <!-- Page Code -->
    <script src="assets/js/pages/login.js"></script>

</body>

</html>
